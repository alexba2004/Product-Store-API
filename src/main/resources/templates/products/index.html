<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      td,
      th {
        text-align: center;
        vertical-align: middle;
      }
      .btn-primary {
        border-radius: 20px;
      }
      .btn-danger {
        border-radius: 20px;
      }
      .btn-primary:hover,
      .btn-danger:hover {
        opacity: 0.8;
      }
      .btn-edit {
        border-radius: 5px;
      }
      .btn-delete {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Products</h1>
      <a class="btn btn-primary mb-3" href="/products/create">Add Product</a>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Image</th>
              <th scope="col">Created At</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.brand}"></td>
              <td th:text="${product.category}"></td>
              <td th:text="@{'$' + ${product.price}}"></td>
              <td>
                <img th:src="@{'/img/' + ${product.imageFileName}}" alt="..." width="100" />
              </td>
              <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
              <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm me-2 btn-edit" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm btn-delete" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
